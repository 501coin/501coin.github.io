<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>501 Coin - Solana Token</title>
    <link rel="icon" type="image/png" href="501-min.PNG">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #111;
            border-bottom: 2px solid #00ff00;
        }

        header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #00ff00;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin: 20px 0;
        }

        section h2 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            border-top: 2px solid #00ff00;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #000;
            background-color: #00ff00;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00cc00;
        }

        .terminal {
            padding: 20px;
            background-color: #111;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <img src="501-min.PNG" alt="501 Coin Logo">
        <h1>501 Coin - Solana Token</h1>
    </header>

    <main class="terminal">
        <section id="contact">
            <a href="mailto:501coin@proton.me" class="btn">Email Us</a>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>The <span class="highlight">501 Coin</span> is built on the Solana blockchain to empower developers and enthusiasts. Explore the possibilities!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 501 Coin. All rights reserved.</p>
    </footer>
</body>
</html>
